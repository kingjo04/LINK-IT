<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€¢ LinkIt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen grid place-items-center bg-slate-900 text-white">
  <form method="post" class="bg-white/10 backdrop-blur rounded-2xl p-6 w-[380px]">
    <h1 class="text-2xl font-semibold mb-4">Login</h1>
    {% if error %}<div class="mb-3 p-2 rounded bg-red-500/80">{{ error }}</div>{% endif %}
    <input type="hidden" name="next" value="{{ next }}"/>
    <div class="space-y-3">
      <div>
        <label class="block mb-1">Username</label>
        <input name="username" required class="w-full rounded p-3 text-black"/>
      </div>
      <div>
        <label class="block mb-1">Password</label>
        <input name="password" type="password" required class="w-full rounded p-3 text-black"/>
      </div>
      <button class="w-full mt-2 px-4 py-2 rounded bg-emerald-600 hover:bg-emerald-700">Masuk</button>
    </div>
  </form>
</body>
</html>
