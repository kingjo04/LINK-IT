<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LinkIt • URL Shortener</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-600 to-slate-900 text-white">
  <div class="max-w-3xl mx-auto p-6">
    <header class="flex items-center justify-between mt-10">
      <div>
        <h1 class="text-4xl font-bold">LinkIt</h1>
        <p class="text-slate-200 mt-2">Shorten links — simple users</p>
      </div>
      {% if user %}
        <form method="post" action="/logout"><button class="px-4 py-2 rounded-xl bg-slate-500 hover:bg-slate-600">Logout ({{ user.username }})</button></form>
      {% else %}
        <a href="/login" class="px-4 py-2 rounded-xl bg-emerald-500 hover:bg-emerald-600">Login</a>
      {% endif %}
    </header>

    <main class="mt-10 bg-white/10 backdrop-blur rounded-2xl p-6 shadow-lg">
      {% if not user %}<div class="mb-4 p-3 rounded bg-yellow-500/80">Login dulu untuk menyimpan link ke akunmu.</div>{% endif %}
      {% if error %}<div class="mb-4 p-3 rounded bg-red-500/80">{{ error }}</div>{% endif %}
      {% if result %}<div class="mb-4 p-3 rounded bg-emerald-600/80">Short URL: <a class="underline" href="{{ result }}">{{ result }}</a></div>{% endif %}

      <form method="post" action="/shorten" class="space-y-4">
        <div>
          <label class="block mb-1">Long URL</label>
          <input required name="url" type="text" placeholder="https://example.com/x" class="w-full rounded-xl p-3 text-black" />
        </div>
        <div>
          <label class="block mb-1">Custom code (opsional)</label>
          <input name="custom_code" type="text" placeholder="mis. raja-123" class="w-full rounded-xl p-3 text-black" />
          <p class="text-sm text-slate-200 mt-1">3–20 karakter (huruf/angka/_/-)</p>
        </div>
        <div class="flex items-center gap-3">
          <button class="px-5 py-3 rounded-xl bg-emerald-500 hover:bg-emerald-600 font-semibold">Shorten</button>
          <a href="/dashboard" class="px-5 py-3 rounded-xl bg-slate-500 hover:bg-slate-600">Dashboard</a>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
